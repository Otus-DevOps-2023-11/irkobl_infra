---
- name: Check && install python
  hosts: all
  become: true
  gather_facts: False
  
  tasks:
    - name: Install python for Ansible
      # raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      raw: |
        apt -y update
        apt install -y build-essential zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev wget libbz2-dev gnupg2 gnupg
        ln -sf /usr/bin/python3.8 /usr/bin/python
        ln -sf /usr/bin/python3.8 /usr/bin/python3
      changed_when: False